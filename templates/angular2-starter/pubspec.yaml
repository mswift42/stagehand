name: '{{projectName}}'
version: 0.0.1
description: A web app built using angular2 for dart.
#author: {{author}} <email@example.com>
#homepage: https://www.example.com

environment:
  sdk: '>=1.9.0 < 2.0.0'
  
dependencies:
  angular2: ^2.0.0-alpha.44
  angular2_material: ^2.0.0-alpha.44

  browser: ^0.10.0
  dart_to_js_script_rewriter: ^0.1.0
  
transformers:
- angular2:
    entry_points: web/main.dart
- dart_to_js_script_rewriter
